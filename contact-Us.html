<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/font/all.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>contact Us</title>
  </head>
  <body>
    <iframe id="iframe"class="iframe" src="navber.html"></iframe>
    <section class="contact py-4 px-5" id="contact">
      <div class="container-contact">
        <div class="contact-info">
          <h3 class="address pb-5">ADDRESS</h3>
          <p>4th Floor, Plot No.22, 145 Murphy Canyon Rd. San Diego CA 2028</p>
          <div class="details-contact">
            <div class="item">
              <span><i class="fa-solid fa-phone"></i></span>
              <p>(060) 444 434 444</p>
            </div>
            <div class="item">
              <span> <i class="fa-solid fa-blender-phone"></i></span>
              <p>(060) 444 434 444</p>
            </div>
            <div class="item">
              <span><i class="fa-solid fa-blender-phone"></i></span>
              <p>omniaabdulkhalek53@gmail.com</p>
            </div>
          </div>
          <h6>FOLLOW ME</h6>
        </div>
        <div class="form-contact">
          <div class="title text-center">
            <h2>Contact us to help you</h2>
          </div>
          <div class="inputs pt-4">
            <input class="name" type="text" placeholder="Name" />
            <input class="email" type="email" placeholder="Email" />
          </div>
          <textarea
            placeholder="Tell us more about your needs....."
            rows="7"
          ></textarea>
          <div class="submit">
            <button type="submit">send message</button>
          </div>
        </div>
        <div class="clr"></div>
      </div>
    </section>

</html>
